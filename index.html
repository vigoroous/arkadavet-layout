<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аркада-Вет</title>
    <meta name="description" content="Аркада-Вет - ветеринарные препараты для сельскохозяйственных животных">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--styles-->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__menu">
            <div class="header__logo">
                <a class="header__logo-link" href="/">Аркада-Вет</a>
            </div>
            <div class="header__nav">
                <a class="header__nav-link" href="/">Каталог</a>
                <a class="header__nav-link" href="/about">О нас</a>
                <a class="header__nav-link" href="/contacts">Контакты</a>
            </div>
        </div>
    </header>
    <main class="content content_main">
        <div class="main__lightbox">
            <div class="main__lb-article">
                <h1 class="main__lb-title">Ветеринарные препараты</h1>
                <div class="main__lb-text">
                    вакцины для с/х животных
                    <br>
                    кормовые добавки
                </div>
                <div class="main__lb-line"></div>
            </div>
            <div class="main__lb-image"></div>
        </div>
        <div class="main__filter">
            <button class="main__button_active">Показать все</button>
            <button class="main__button" data-filter="antibacterial">Антибактер. препараты</button>
            <button class="main__button" data-filter="anti-coccidal">Противококц. препараты</button>
            <button class="main__button" data-filter="vitamins">Кормовые добавки</button>
            <button class="main__button" data-filter="adsorbent">Адсорбент микотоксинов</button>
            <button class="main__button" data-filter="anti-inflammatory">Противовосп. препараты</button>
            <button class="main__button" data-filter="hormonal">Гормональные препараты</button>
            <button class="main__button" data-filter="complex">Противоинф. препараты</button>
        </div>
        <div class="main__sorting">
            <button class="main__button_active" data-sort-by="rating">По популярности</button>
            <button class="main__button" data-sort-by="name">По названию</button>
            <button class="main__button" data-sort-by="category">По категории</button>
        </div>
    </main>
    <footer class="footer pt_75 pb_75">
        <div class="footer__copyright">&copy; ООО Аркада-Вет, 2019-2021</div>
    </footer>
</body>

</html>
